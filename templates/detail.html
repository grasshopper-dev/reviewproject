{% extends 'base.html' %}

{% block header %}
{% endblock header %}


{% block content %}
    <div class='container'>
        <div class="card">
            <h5 class="card-header">{{ object.title }}</h5>
            <div class="card-body">
                <p><img src='{{object.images.url}}' width="300"></p>
                <h5 class="card-title">投稿者：{{ object.author }}</h5>
                <h5 class="card-text">レビュー内容：{{ object.content }}</h5>
                <h5 class="card-text">投稿者の評価：{{ object.eveluation }}</h5>
                <h5 class="card-text">レビューが参考になった人：{{ object.useful_review }}人</h5>
                <a href="{% url 'evaluation' object.pk %}" class="btn btn-primary">参考になった</a>
                <a href="#" class="btn btn-primary">戻る</a>
            </div>
        </div>
    </div>
{% endblock content %}
